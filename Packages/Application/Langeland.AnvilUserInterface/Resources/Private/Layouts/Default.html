<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="{f:uri.resource(path: 'StyleSheets/Application.css')}" rel="stylesheet"/>

        <title><f:render section="Title" /></title>
    </head>
    <body>
        <f:flashMessages class="flashmessages" />


        <nav class="navbar navbar-light bg-light" style="background-color: transparent">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <f:link.action class="nav-link" action="about" controller="Standard">Om Anvil</f:link.action>
                    </li>

                    <f:security.ifAuthenticated>
                        <f:then>
                            <li class="nav-item">
                                <f:link.action class="nav-link" action="index" controller="Badge">Mit m√¶rke</f:link.action>
                            </li>
                            <li class="nav-item">
                                <f:link.action class="nav-link" action="generateAnvilToken" controller="User">Som som app</f:link.action>
                            </li>
                            <li class="nav-item">
                                <f:link.action class="nav-link" action="logout" controller="Authentication">Logud<span class="float-right">(Logget ind som: {user.displayName})</span></f:link.action>
                            </li>
                        </f:then>
                        <f:else>
                            <li class="nav-item">
                                <f:link.action class="nav-link" action="new" controller="User">Opret bruger</f:link.action>
                            </li>
                        </f:else>
                    </f:security.ifAuthenticated>
                </ul>
            </div>
        </nav>


        <main role="main" class="my-5">
            <f:render section="Content" />
        </main>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Place sticky footer content here.</span>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js" integrity="sha256-V52dl3OFjoY+fYAkifhLJ7f1V7mZAKPGCQoWzoQxrEU=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{f:uri.resource(path: 'JavaScripts/Application.js')}"></script>
    </body>
</html>
